<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intership Inquiry</title>
    <!-- logo -->
    <link rel="shortcut icon" href="./img/spyderwave-logo.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&family=Poppins&display=swap" rel="stylesheet">
    <!----font awesome----->
    <script src="https://kit.fontawesome.com/96d9db0ce3.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <div id="main">

        <form action="https://formsubmit.co/spyderwavetech@gmail.com" method="post">
            <div class="heading">
                <h1>ENTER YOUR DETAILS</h1>
                <p>Submit form to enter NGO website</p>
            </div>
            
            <label for="intership-full-name">FULL NAME</label><br>
            <input required type="text" name="Fullname-intership" id=""><br>
            
            <label for="intership-email">EMAIL</label><br>
            <input required type="email" name="email-intership" id=""><br>
            
            <label for="intership-contact-no.">CONTACT NO.</label><br>
            <input required type="text" name="contact-no-intership" id=""><br>

            <label for="intership-branch">ENTER BRANCH</label>
            <input required type="text" name="intership-branch" id="">

            <label for="semester">CHOOSE SEMESTER:</label>
            <select required>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
            </select>

            <label for="technology">ENTER YOUR INTERSTED TECHNOLOGY</label>
            <input type="text" name="intership-intrested-tech" id="">

            <label for="resume">UPLOAD YOUR RESUME</label>
            <input required type="file" name="intership-resume" id="">
            
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
